<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .contact-form h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .contact-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form class="contact-form">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>

</body>
</html>
