<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question">What is the capital of France?</div>
      <div class="answers">
        <button onclick="checkAnswer(this, 'wrong')">Berlin</button>
        <button onclick="checkAnswer(this, 'correct')">Paris</button>
        <button onclick="checkAnswer(this, 'wrong')">Madrid</button>
        <button onclick="checkAnswer(this, 'wrong')">Rome</button>
      </div>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkAnswer(button, status) {
      const resultDiv = document.getElementById('result');
      if (status === 'correct') {
        resultDiv.textContent = 'Correct! ðŸŽ‰';
      } else {
        resultDiv.textContent = 'Wrong! Try again. ðŸ˜ž';
      }

      // Disable all buttons after an answer is selected
      const buttons = document.querySelectorAll('.answers button');
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
