<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data from API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .joke-container {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .joke {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Random Joke Generator</h1>
  <button id="fetch-joke">Get a Joke</button>
  <div class="joke-container">
    <p class="joke" id="joke">Click the button to see a joke!</p>
  </div>

  <script>
    const jokeButton = document.getElementById('fetch-joke');
    const jokeText = document.getElementById('joke');

    jokeButton.addEventListener('click', async () => {
      try {
        // Fetch data from the Joke API
        const response = await fetch('https://api.chucknorris.io/jokes/random');
        const data = await response.json();

        // Display the joke
        jokeText.textContent = data.value;
      } catch (error) {
        // Handle errors
        jokeText.textContent = 'Oops! Something went wrong. Try again later.';
        console.error('Error fetching joke:', error);
      }
    });
  </script>
</body>
</html>
